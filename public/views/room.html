        <div class="messagelistContainer" mb-scrollbar="vm.putCustomScrollbar('vertical', false, true)">
            <ul class="messageList">
                <li class="messageItem" ng-repeat="chat in vm.chat | orderBy: 'createdAt'">
                    <div class="messageContent" ng-style="{'float' : (chat.createdBy == vm.userId || chat.createdBy._id == vm.userId) ? 'right' : 'left'}">
                        <h3 ng-if="chat.createdBy.firstname">{{chat.createdBy.firstname}} {{chat.createdBy.lastname}}</h3>
                        <h3 ng-if="!chat.createdBy.firstname">{{chat.name}}</h3>
                        <p class="messageBody">
                            {{chat.message}}
                        </p>
                        <span>{{chat.createdAt}}</span>
                    </div>
                    <div style="clear:both;"></div>
                </li>
            </ul>
        </div>
        <div class="messageInputBox">
            <form name="messageForm" novalidate ng-submit="vm.onSubmitMessage()">
                <div class="input-group">
                    <input id="btn-input" type="text" ng-model="vm.message.message" class="form-control input-sm" placeholder="Type your message here..." />
                    <span class="input-group-btn">
                            <button type="submit" class="btn btn-warning btn-sm" id="btn-chat">Send</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="memeberContainer">
        <h1><i class="fa fa-users"></i> Members</h1>
        <ul class="memberList">
            <li ng-repeat="member in vm.roomInfo.members">
                <a>
                    <span class="active-status"></span>
                    <em>{{member.firstname}} {{member.lastname}}</em>
                    <span class="badge badge-info">1</span>
                </a>
            </li>
        </ul>
    </div>
</div>
